<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCheng | Coming Soon</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --sub-text-color: #555555;
            --accent-color: #000000;
            --font-stack: 'SF Mono', 'Fira Code', 'Roboto Mono', 'Courier New', monospace;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-stack);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            z-index: 10;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            color: var(--text-color);
            min-height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        p {
            font-size: 1.2rem;
            color: var(--sub-text-color);
            margin-top: 10px;
            font-weight: 400;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 3rem;
            background-color: var(--accent-color);
            margin-left: 5px;
            animation: blink 1s step-end infinite;
        }

        .typing .cursor {
            animation: none;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .social-links {
            margin-top: 45px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 2.5s;
        }

        .social-links a {
            color: var(--sub-text-color);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
            font-weight: 500;
        }

        .social-links a:hover {
            color: #000000;
            border-bottom: 1px solid #000000;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; min-height: 2.5rem; }
            .cursor { height: 2rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="typewriter-wrapper">
        <span id="typewriter-text"></span><span class="cursor"></span>
    </h1>

    <p>// System Construction in Progress...</p>

    <div class="social-links">
        <a href="https://github.com/dgdgdga" target="_blank">GitHub</a>
        <a href="mailto:jiachengyao@connect.hku.hk">Email</a>
    </div>
</div>

<script>
    const texts = ["devcheng.cc", "Coming soon..."];
    const typeSpeed = 150;
    const deleteSpeed = 80;
    const pauseBeforeDelete = 2000;
    const pauseBeforeNext = 500;

    // 状态变量
    let count = 0;
    let letter = "";
    let isDeleting = false;

    const textElement = document.getElementById('typewriter-text');
    const wrapperElement = document.getElementById('typewriter-wrapper');

    function type() {
        const currentFullText = texts[count % texts.length];

        if (isDeleting) {
            letter = currentFullText.slice(0, letter.length - 1);
        } else {
            letter = currentFullText.slice(0, letter.length + 1);
        }

        textElement.innerHTML = letter;

        let typeSpeedCurrent = isDeleting ? deleteSpeed : typeSpeed;

        if (!isDeleting && letter.length === currentFullText.length) {
            typeSpeedCurrent = pauseBeforeDelete;
            isDeleting = true;
            wrapperElement.classList.remove('typing');
        } else if (isDeleting && letter.length === 0) {

            isDeleting = false;
            count++;
            typeSpeedCurrent = pauseBeforeNext;
            wrapperElement.classList.remove('typing');
        } else {
            wrapperElement.classList.add('typing');
        }
        setTimeout(type, typeSpeedCurrent);
    }
    window.onload = type;
</script>
</body>
</html>
