<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Boarding Pass</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* 全局设置 */
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        /* 【缩放控制器】 */
        .card-scaler {
            /* 修改点 1：调整长宽比
               从 375/620 改为 375/550，让卡片整体变短一点，配合紧凑内容
            */
            --ratio: 375 / 550;

            width: min(85vw, calc(85vh * (375 / 550)));
            aspect-ratio: 375 / 550;

            /* 依然保持 22 等分作为基准单位 */
            font-size: calc(min(85vw, calc(85vh * (375 / 550))) / 22);
        }

        .wallet-pass {
            width: 100%;
            height: 100%;
            background: linear-gradient(160deg, #fff5f7 0%, #ffc2d1 100%);
            border-radius: 1em;
            box-shadow: 0 1.5em 3em rgba(0,0,0,0.08), 0 0.5em 1em rgba(216, 27, 96, 0.1);
            border: 1px solid rgba(255, 193, 209, 0.4);
            color: #1c1c1e;

            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* 1. 顶部栏 */
        .pass-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* 稍微减小顶部留白 */
            padding: 1.1em 1.5em 0 1.5em;
        }

        .brand-name {
            font-size: 0.7em;
            font-weight: 600;
            color: #d81b60;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* 2. 航线大字区 */
        .route-section {
            /* 修改点 2：大幅减小上下 Padding，让大字靠近头部和列表 */
            padding: 1.2em 1.5em 1.0em 1.5em;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .city-group {
            display: flex;
            flex-direction: column;
        }

        .city-code {
            font-size: 2.6em;
            font-weight: 750;
            line-height: 0.9;
            color: #d81b60;
            letter-spacing: -0.02em;
        }

        .city-name {
            font-size: 0.75em;
            font-weight: 500;
            color: #9c6473;
            margin-top: 0.3em; /* 减小城市名和大字的距离 */
        }

        .plane-icon {
            font-size: 1.3em;
            color: #ff80ab;
            opacity: 0.8;
            position: relative;
            top: 0.1em;
        }

        /* 3. 详情网格 (核心修改区域) */
        .info-grid {
            padding: 0 1.5em;
            display: grid;
            grid-template-columns: 1fr 1fr;

            /* 修改点 3：收紧行间距 */
            column-gap: 0.5em;
            row-gap: 0.9em;  /* 从 1.8em 减小到 0.9em，非常紧凑 */

            margin-top: 0.5em;
            position: relative;
            z-index: 2;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 0.6em; /* 稍微调小一点 Label */
            text-transform: uppercase;
            color: #9c6473;
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-bottom: 0.1em; /* Label 和 Value 贴得更近 */
        }

        .value {
            font-size: 1em;
            font-weight: 600;
            color: #2c2c2e;
            line-height: 1.1;
        }

        .value.highlight {
            color: #d81b60;
            font-weight: 750;
        }

        /* 4. 底部条形码区 */
        .barcode-section {
            margin-top: auto;
            /* 减小内边距 */
            padding: 1.2em 1.5em;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px dashed rgba(216, 27, 96, 0.2);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .barcode-simulation {
            height: 2em; /* 条形码稍微变扁一点 */
            background:
                    linear-gradient(to right,
                    #333 2px, transparent 2px,
                    #333 5px, #333 9px, transparent 9px,
                    transparent 11px, #333 11px, #333 14px,
                    transparent 14px, #333 16px, #333 22px,
                    transparent 22px, #333 26px
                    );
            background-size: 1.5em 100%;
            opacity: 0.75;
            margin-bottom: 0.4em;
        }

        .passenger-name {
            font-size: 0.65em;
            font-weight: 600;
            color: #666;
            letter-spacing: 0.05em;
        }

        /* Logo 水印 - 位置微调 */
        .local-logo-watermark {
            position: absolute;
            bottom: 5em; /* 稍微下移，适应变短的卡片 */
            right: -2.5em;
            width: 13em;
            height: auto;
            opacity: 0.10;
            z-index: 1;
            transform: rotate(-10deg);
            pointer-events: none;
            mix-blend-mode: multiply;
        }

    </style>
</head>
<body>

<div class="card-scaler">
    <div class="wallet-pass">
        <div class="pass-header">
            <span class="brand-name">China Airlines</span>
            <span class="brand-name">CI 904</span>
        </div>

        <div class="route-section">
            <div class="city-group" style="align-items: flex-start;">
                <span class="city-code">HKG</span>
                <span class="city-name">Hong Kong</span>
            </div>
            <div class="plane-icon">✈</div>
            <div class="city-group" style="align-items: flex-end;">
                <span class="city-code">TPE</span>
                <span class="city-name">Taipei</span>
            </div>
        </div>

        <div class="info-grid">
            <div class="field">
                <span class="label">Date</span>
                <span class="value">Jan 12</span>
            </div>
            <div class="field">
                <span class="label">Boarding</span>
                <span class="value highlight">10:30</span>
            </div>
            <div class="field">
                <span class="label">Departure</span>
                <span class="value">11:10</span>
            </div>
            <div class="field">
                <span class="label">Arrival</span>
                <span class="value">12:55</span>
            </div>
            <div class="field">
                <span class="label">Gate</span>
                <span class="value">26</span>
            </div>
            <div class="field">
                <span class="label">Class</span>
                <span class="value">Economy</span>
            </div>
            <div class="field">
                <span class="label">Seat</span>
                <span class="value">32A</span>
            </div>
            <div class="field">
                <span class="label">Zone</span>
                <span class="value">2</span>
            </div>
        </div>

        <div class="barcode-section">
            <div class="barcode-simulation"></div>
            <div class="passenger-name">WANG / XIAOMING MR</div>
        </div>

        <img
                src="cal_logo.png"
                alt="Watermark"
                class="local-logo-watermark"
        >
    </div>
</div>

</body>
</html>
